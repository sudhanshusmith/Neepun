                <th>Date</th>
                <th>Day</th>

          </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- HTML of Last time modified  -->
    <button class="btn btn-outline-primary" onclick="geeks()">
      Last Time Modified <i class="fa-solid fa-file-circle-check"></i>
  </button>

  <p id="sudo"></p>
        </div>
      </div>
    </div>
       

   



  <!-- script of last time modified  -->
    <script>
        /* Function to use lastModified property */
        function geeks() {
            var x = document.lastModified;
            document.getElementById("sudo").innerHTML = x;
        }
    </script>

<!-- script of font awesome  -->
